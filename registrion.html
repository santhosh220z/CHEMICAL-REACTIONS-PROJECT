<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Chemical Prediction</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --accent: #00897b;
            --text: #333;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('lab.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--bg-dark);
            color: #fff;
            padding: 1.6rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .reg-container {
            max-width: 420px;
            margin: 15vh auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 2rem 2.2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .reg-container h2 {
            text-align: center;
            margin-top: 0;
        }

        .reg-container label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .reg-container input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: var(--radius);
        }

        .reg-container button {
            width: 100%;
            margin-top: 0.8rem;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.8rem 1.6rem;
            font-size: 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.25s ease;
        }

        .reg-container button:hover {
            background: #00695c;
        }

        .success,
        .error {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 0.8rem;
        }

        .success {
            color: green;
        }

        .error {
            color: crimson;
        }

        .footer {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            padding: 1.2rem 0 2rem;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <header>
        <h1>Create Account</h1>
    </header>

    <div class="reg-container">
        <h2>Register</h2>
        <form id="regForm">
            <label>Username:
                <input type="text" name="username" required />
            </label>
            <label>Password:
                <input type="password" name="password" required />
            </label>
            <label>Roll No.:
                <input type="text" name="rollno" required />
            </label>
            <button type="submit">Sign Up</button>
            <p id="regMsg" class="success" style="display: none;">Account created! Redirecting…</p>
            <p id="regErr" class="error" style="display: none;"></p>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="login.html">Back to Login</a>
        </p>
    </div>

    <footer class="footer">© 2025 Chemical Prediction — Team 2</footer>

    <script>
        const LS_KEY = 'users';
        const getUsers = () => JSON.parse(localStorage.getItem(LS_KEY) || '[]');
        const saveUsers = list => localStorage.setItem(LS_KEY, JSON.stringify(list));

        document.getElementById('regForm').addEventListener('submit', e => {
            e.preventDefault();
            const { username, password, rollno } = e.target;
            const u = username.value.trim();
            const p = password.value.trim();
            const r = rollno.value.trim();
            const err = document.getElementById('regErr');
            const ok = document.getElementById('regMsg');
            err.style.display = 'none';
            ok.style.display = 'none';

            if (!u || !p || !r) {
                err.textContent = 'Please fill in all fields.';
                err.style.display = 'block';
                return;
            }

            let users = getUsers();
            if (users.some(x => x.username === u)) {
                alert(' Username already exists. Please choose another.');
                err.textContent = 'Username already exists.';
                err.style.display = 'block';
                return;
            }

            users.push({ username: u, password: p, rollno: r });
            saveUsers(users);
            ok.style.display = 'block';

            // ✅ Popup for success
            alert(' Account created successfully! Redirecting to login...');

            setTimeout(() => window.location.href = 'login.html', 1200);
        });
    </script>
</body>

</html>
