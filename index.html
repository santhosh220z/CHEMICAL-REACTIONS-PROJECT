<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Reaction Prediction</title>
    <style>
        
        /* -----------------------------
           Global Theme Variables
        -----------------------------*/
        :root {
            --bg-light: #ffffff;
            --bg-dark: #150808;
            --accent: #00897b;
            --text: #333333;
            --muted: #777777;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            line-height: 1.6;
        }

        /* -----------------------------
           Header
        -----------------------------*/
        header {
            background: var(--bg-dark);
            color: #ffffff;
            padding: 0.1rem 2rem;
        
        }

       header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 0.5px;
    padding: 20px 0; /* padding top and bottom, no left/right */
    text-align: center; /* this centers the text */
}


        .top-left-buttons {
            position: static;
            position: absolute;
            display: flex;
            flex-direction: row;
            top: 50px;
            right: 20px;
            z-index: 100;

        }

        .top-left-buttons a {
            margin-right: 10px;
            background-color: #c6d26a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .top-left-buttons a:hover {
            background-color: #9aa765;
        }

        .head {
            padding-right: 150vh;
        }

        /* -----------------------------
           Layout Helpers
        -----------------------------*/
        .container {
            max-width: 500px;
            border-color: #00897b;
            margin: 150px auto;
            padding: 2rem 1rem;
            background-color: #fff;
            border-radius: calc(var(--radius)* 0.8);

        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .section h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: var(--radius);
            margin-top: 6px;
        }

        .input {
            width: 50%;
        }

        /* -----------------------------
           Form Styles
        -----------------------------*/
        form label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: var(--radius);
        }

        button[type="submit"] {
            margin-top: 0.8rem;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.8rem 1.6rem;
            font-size: 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.25s ease;
        }

        button[type="submit"]:hover {
            background: #00695c;
        }

        /* -----------------------------
           Result Box
        -----------------------------*/
        #predictionResult {
            margin-top: 1.5rem;
            padding: 1rem 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--radius);
            font-size: 1.1rem;
            background: #f9f9f9;
            display: none;
        }

        /* -----------------------------
           Footer
        -----------------------------*/
        .footer {
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            padding:10px;
            background-color: #1d0202;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6rem;
            }
        }

        /* (your existing CSS unchanged — I kept everything you had here) */
        /* ... */
    </style>
</head>

<body>

    <header>
        <h1 class="head">Chemical Reaction Prediction</h1>
        <div class="top-left-buttons">
            <a href="/about">About</a>  
            <a href="/contact">Contact</a>  
            <a href="/login">Logout</a> 

        </div>
    </header>

    <main class="container">
        <!-- Input Section -->
        <section class="section" id="predict-section">
            <h2>Enter Reaction Parameters</h2>
            <form id="predictionForm">
                <label>
                    Temperature (°C):
                    <input type="number" step="any" name="temperature" required class="input">
                </label>

                <label>
                    pH:
                    <input type="number" step="any" name="ph" required class="input">
                </label>

                <label>
                    Concentration (mol/L):
                    <input type="number" step="any" name="concentration" required class="input">
                </label>

                <button type="submit">Predict</button>
            </form>

            <div id="predictionResult"></div>
        </section>
    </main>

    <footer class="footer">
        © 2025 Chemical Prediction — Powered by Team 2
    </footer>

    <!-- SCRIPT to connect to Flask -->
    <script>
    document.getElementById('predictionForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('predictionResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = data.result;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>

</body>
</html>
