<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chemical Prediction</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1e1e1e;
            --accent: #00897b;
            --text: #333333;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('lab.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--bg-dark);
            color: #ffffff;
            padding: 1.6rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .login-container {
            max-width: 400px;
            margin: 18vh auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 2.2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .login-container input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: var(--radius);
        }

        .login-container button {
            width: 100%;
            margin-top: 0.8rem;
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.8rem 1.6rem;
            font-size: 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.25s ease;
        }

        .login-container button:hover {
            background: #00695c;
        }

        .error {
            color: crimson;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .footer {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            padding: 1.2rem 0 2rem;
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <header>
        <h1>Chemical Prediction Login</h1>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>
                Username:
                <input type="text" name="username" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" required>
            </label>
            <button type="submit">Login</button>
            <p id="loginMessage" class="error"></p>
        </form>
        <p style="text-align:center; margin-top: 1rem;">
            Don’t have an account? <a href="registrion.html">Register here</a>
        </p>
    </div>

    <footer class="footer">
        © 2025 Chemical Prediction — Powered by Team 2
    </footer>

    <script>
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = this.username.value.trim();
            const password = this.password.value.trim();

            const users = getUsers();
            const found = users.find(user => user.username === username && user.password === password);

            if (found) {
                alert("Login successful! Redirecting...");
                window.location.href = "/index.html"; // Replace with your actual dashboard
            } else {
                alert("Invalid username or password. Please try again. :)");
            }
        });
    </script>

</body>

</html>
