<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    /* Your CSS styles here */
    /* Body style */
    .Body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        overflow: hidden; /* Prevent video overflow */
    }

    /* Video background style */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    /* Video styles */
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Container style */
    .container {
        width: 50%;
        margin: auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.2); /* Adjust transparency as needed */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        position: relative; /* Position container relative to video background */
        z-index: 1; /* Ensure container is above video background */
    }

    /* Heading style */
    h1 {
        text-align: center;
        color: #070707;
    }

    /* Input group style */
    .input-group {
        margin-bottom: 20px;
    }

    /* Label style */
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    /* Input style */
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Textarea style */
    textarea {
        height: 150px;
    }

    /* Button style */
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    /* Button hover style */
    button[type="submit"]:hover {
        background-color: #45a049;
    }
      /* Styling for back button */
      .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color:rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Styling for left ar row */
        .back-button::before {   
            content: "<<<";
            margin-right: 5px;
        }
</style>
</head>
<body class="Body">
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/static/crop.mp4" type="video/mp4"> <!-- Replace with your video file -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">   
        <a href="/templates/index.html" class="back-button"></a> <!-- Added back button -->
        <h1>Contact Us</h1>
        <form action="" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <div class="input-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
